<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - VOGUE</title>
    <!-- Tailwind CSS (CDN for immediate rendering) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1380",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 antialiased font-display">

    <!-- Header -->
    <header
        class="fixed w-full z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-100 dark:border-slate-800">
        <div class="container mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="text-3xl font-serif font-bold tracking-tight dark:text-white">
                VOGUE<span class="text-primary text-4xl">.</span>
            </a>
            <div class="flex items-center space-x-6">
                <a href="index.html" class="text-sm font-medium hover:text-primary transition-colors">Continue
                    Shopping</a>
            </div>
        </div>
    </header>

    <main class="pt-32 pb-20 container mx-auto px-6 min-h-screen">
        <h1 class="text-3xl font-bold mb-8">Shopping Cart</h1>

        <div id="cartContent" class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <!-- Left: Items -->
            <div class="lg:col-span-2 space-y-6" id="cartItemsContainer">
                <!-- Items will be injected here -->
                <div
                    class="text-center py-20 bg-white dark:bg-slate-800 rounded-xl border border-slate-100 dark:border-slate-700">
                    <span class="material-icons text-6xl text-slate-300 mb-4">shopping_cart_checkout</span>
                    <p class="text-lg text-slate-500">Your cart is currently empty.</p>
                    <a href="index.html"
                        class="mt-6 inline-block px-8 py-3 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-colors">
                        Start Shopping
                    </a>
                </div>
            </div>

            <!-- Right: Summary -->
            <div class="lg:col-span-1">
                <div
                    class="bg-white dark:bg-slate-800 p-8 rounded-xl border border-slate-100 dark:border-slate-700 sticky top-32">
                    <h3 class="text-lg font-bold mb-6">Order Summary</h3>

                    <div class="space-y-4 mb-6 text-sm">
                        <div class="flex justify-between text-slate-500">
                            <span>Subtotal</span>
                            <span id="subtotalDisplay">$0.00</span>
                        </div>
                        <div class="flex justify-between text-slate-500">
                            <span>Shipping</span>
                            <span class="text-green-500">Free</span>
                        </div>
                        <div
                            class="border-t border-slate-100 dark:border-slate-700 pt-4 flex justify-between font-bold text-lg text-slate-900 dark:text-white">
                            <span>Total</span>
                            <span id="totalDisplay">$0.00</span>
                        </div>
                    </div>

                    <button onclick="window.location.href='checkout.html'" id="checkoutBtn"
                        class="w-full py-4 bg-primary text-white font-bold uppercase tracking-widest rounded-lg hover:bg-slate-900 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Proceed to Checkout
                    </button>

                    <p class="text-xs text-center text-slate-400 mt-4">
                        Secure Checkout - SSL Encrypted
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Core Logic -->
    <script type="module" src="js/cart.js?v=2"></script>
    <script type="module" src="js/app.js?v=2"></script> <!-- For Header/Navbar logic -->

    <script>
        // Check if user is logged in for header UI (Handled by app.js)
    </script>
</body>

</html>
